service: star-wars
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x

functions:
  hello:
    handler: greeting.hello
    events:
      - httpApi:
          path: /
          method: get
  getStarships:
    handler: api/handler.getStarships
    events:
      - httpApi:
          path: /starships
          method: GET
          RequestParameters:
            querystrings:
              status: true
          cors:
            allowedMethods:
              - GET
  getSpecies:
    handler: api/handler.getSpecies
    timeout: 900
    events:
      - httpApi:
          path: /species
          method: GET
          RequestParameters:
            querystrings:
              status: true
          cors:
            allowedMethods:
              - GET
  getPopulation:
    handler: api/handler.getPopulation
    timeout: 900
    events:
      - httpApi:
          path: /population
          method: GET
          cors:
            allowedMethods:
              - GET

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
    noPrependStageInUrl: true

plugins:
  - serverless-offline
